    <meta charset="utf-8">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MFDO의 TODO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">게시판</a>

            <li class="nav-item">
              <a class="nav-link" href="#">뭐하지</a>

    <form action="/add" method="POST">
        <div style="margin:0 5%;">
            <div style="margin-top: 30px;">
                <label for="exampleFormControlTextarea1">오늘의 할 일</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">★</span>
                    </div>
                    <input type="text" name="title" class="form-control" placeholder="내 뱉은 말은 꼭 지키도록!" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            <div>
            <div style="margin-top: 40px;">
                <div class="form-group">
                <label for="exampleFormControlTextarea1">세부 내용</label>
                <textarea name="date" class="form-control" placeholder="까먹지 않게 구체적으로!" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-outline-dark">전송</button>
            </div>
        </div>
      </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
